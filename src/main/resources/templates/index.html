<nav class="navbar navbar-dark bg-dark">

        <div class="navbar-header">

<!--====================ПАНЕЛЬ СЛЕВА + ТАБЛИЦА==========================-->


<!--таблица юзеров-->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link active text white" aria-current="page" href="/index">
                            <span data-feather="home"></span>
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text white" href="/user" aria-current="page">
                            <span data-feather="file"></span>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- =========================2 ВКЛАДКИ НАД ТАБЛИЦЕЙ=========================-->
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>Admin panel</h2>
            <nav>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <!-- =========================CREATE USER=========================-->
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">Create user</a>
                    </li>
                </ul>
            </nav>

            <!-- =========================ГЛ ТАБЛИЦА=========================-->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-striped table-hover" id="usersTable">
                        <thead> Users table
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>


                </div>

                <!-- =========================CREATE USER ВКЛАДКА=========================-->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form class="col align-self-center " id="addNewUser">
                        <div class="form-group">
                            <label for="AddFirstname" class="col-form-label">First name</label>
                            <input type="text" class="form-control" id="AddFirstname"
                                   name="firstname" placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="AddLastname" class="col-form-label">Last name</label>
                            <input type="text" class="form-control" id="AddLastname"
                                   name="lastname" placeholder="Last name">
                        </div>

                        <div class="form-group">
                            <label for="AddAge" class="col-form-label">Age</label>
                            <input type="number" class="form-control" id="AddAge"
                                   name="age" placeholder="Age">
                        </div>

                        <div class="form-group">
                            <label for="AddUsername" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="AddUsername"
                                   name="username" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="AddPassword" class="col-form-label">Password</label>
                            <input type="text" class="form-control" id="AddPassword"
                                   name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="AddRole" class="col-form-label">Roles</label>
                            <select multiple class="form-control" id="AddRole" name="role">
                                <!--                                <div th:each="role: ${roles}">-->
                                <!--                                    <option th:text="${role.getName.substring(5)}"></option>-->
                                <!--                                </div>-->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
                <!-- ==================================================-->

            </div>
        </main>
    </div>
</div>

<!-- =========================DELETE MODAL=========================-->
<div class="modal" id="deleteModal">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalBasicLabel2">Delete user</h5>
                <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <br>
                <label for="idDelete" class="col-form-label">ID</label>
                <input type="text" class="form-control" id="idDelete"
                       readonly="readonly">
                </br>

                <br>
                <label for="firstnameDelete" class="col-form-label">First name</label>
                <input type="text" class="form-control" id="firstnameDelete"
                       readonly="readonly">
                </br>

                <br>
                <label for="lastnameDelete" class="col-form-label">Last name</label>
                <input type="text" class="form-control" id="lastnameDelete"
                       readonly="readonly">
                </br>

                <br>
                <label for="ageDelete" class="col-form-label">Age</label>
                <input type="number" class="form-control" id="ageDelete"
                       readonly="readonly">
                </br>

                <br>
                <label for="usernameDelete" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="usernameDelete" readonly="readonly">
                </br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form id="postDeleteUser">
                    <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>

            </div>
        </div>
    </div>

</div>
