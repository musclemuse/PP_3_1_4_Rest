<!--таблица юзеров-->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link active text white" aria-current="page" href="/index">
                            <span data-feather="home"></span>
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text white" href="/user" aria-current="page">
                            <span data-feather="file"></span>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- =========================2 ВКЛАДКИ НАД ТАБЛИЦЕЙ=========================-->
        <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>Admin panel</h2>
            <nav>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                           aria-controls="home" aria-selected="true">Users table</a>
                    </li>
                    <!-- =========================CREATE USER=========================-->
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                           aria-controls="profile" aria-selected="false">Create user</a>
                    </li>
                </ul>
            </nav>

            <!-- =========================ГЛ ТАБЛИЦА=========================-->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <table class="table table-striped table-hover" id="usersTable">
                        <thead> Users table
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>


                </div>

                <!-- =========================CREATE USER ВКЛАДКА=========================-->
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <form class="col align-self-center " id="addNewUser">
                        <div class="form-group">
                            <label for="AddFirstname" class="col-form-label">First name</label>
                            <input type="text" class="form-control" id="AddFirstname"
                                   name="firstname" placeholder="First name">
                        </div>

                        <div class="form-group">
                            <label for="AddLastname" class="col-form-label">Last name</label>
                            <input type="text" class="form-control" id="AddLastname"
                                   name="lastname" placeholder="Last name">
                        </div>

                        <div class="form-group">
                            <label for="AddAge" class="col-form-label">Age</label>
                            <input type="number" class="form-control" id="AddAge"
                                   name="age" placeholder="Age">
                        </div>

                        <div class="form-group">
                            <label for="AddUsername" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="AddUsername"
                                   name="username" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="AddPassword" class="col-form-label">Password</label>
                            <input type="text" class="form-control" id="AddPassword"
                                   name="password" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="AddRole" class="col-form-label">Roles</label>
                            <select multiple class="form-control" id="AddRole" name="role">
<!--                                <div th:each="role: ${roles}">-->
<!--                                    <option th:text="${role.getName.substring(5)}"></option>-->
<!--                                </div>-->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
                <!-- ==================================================-->

            </div>
        </main>
    </div>
</div>

<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog"
     aria-labelledby="someDefaultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"><b>Delete User</b></div>
                <button type="button" class="close"
                        data-dismiss="modal">x
                </button>
            </div>

            <div class="modal-body">
                <form class="deleteFormModal">
                    <div class="col-md-6 text-center m-auto">
                        <label for="idDel"><b>ID</b></label>
                        <input type="text"
                               class="form-control" id="idDel"
                               readonly/>

                        <label for="firstnameDel"><b>Username</b></label>
                        <input type="text"
                               class="form-control" id="firstnameDel"
                               readonly/>

                        <label for="lastnameDel"><b>Surname</b></label>
                        <input type="text"
                               class="form-control" id="lastnameDel"
                               readonly/>

                        <label for="ageDel"><b>Age</b></label>
                        <input type="number"
                               class="form-control" id="ageDel"
                               readonly/>

                        <label for="usernameDel"><b>Email</b></label>
                        <input type="text"
                               class="form-control" id="usernameDel"
                               readonly/>

                        <label for="passwordDel"><b>Password</b></label>
                        <input type="text" class="form-control" id="passwordDel"
                               readonly/>

                        <label for="deleteRoles">Roles</label>
                        <select class="form-control" multiple size="2"
                                id="deleteRoles" >
                            <option value="1">ROLE_ADMIN</option>
                            <option value="2">ROLE_USER</option>
                            readonly
                        </select>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                        <form id="deleteUser">
                            <input type="submit" class="btn btn-primary" value="Delete" id="btn-delete"/>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
